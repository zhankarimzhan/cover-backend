services:
  app:
    build: .
    container_name: project-app
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app        # üëà –ø–æ–¥–∫–ª—é—á–∞–µ–º –∫–æ–¥ —Å —Ö–æ—Å—Ç–∞
      - /app/node_modules   # ‚úÖ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Ç–æ–º

    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: project-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
