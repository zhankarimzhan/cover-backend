services:
  app:
    build: .
    container_name: project-app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    env_file:
      - .env
    volumes:
      - .:/app               # üëà –ø–æ–¥–∫–ª—é—á–∞–µ–º –∫–æ–¥ —Å —Ö–æ—Å—Ç–∞
      - /app/node_modules    # ‚úÖ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Ç–æ–º
    depends_on:
      - db
      - minio                # üëà –∂–¥—ë–º MinIO
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: project-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: project-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web UI (MinIO Console)
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
